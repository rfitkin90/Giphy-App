<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Gif Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="header-row">
            <div class="col" id="header-col">
                <div class="game-header-box">
                    <p id="game-header">Cat Gif Generator</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col panel">
                <div id="buttons"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row flex-md-row-reverse">
            <div class="col-md-4 panel">
                <div id="add-buttons-form">
                    <form>
                        <label for="cat-breed">Add a cat breed</label>
                        <input class="form-control" id="search" type="text" placeholder="Cat breed name" name="cat-breed">
                        <button id="create-new-btn" class="btn btn-primary">Submit</button>
                        <p id="favorites-title">Favorites: </p>
                        <button class="btn" id="toggle-favorites-btn">Hide Favorites</button>
                    </form>
                </div>
                <div id="gif-favorites-panel"></div>
                <div class="container" id="favorites-separator"></div>
            </div>
            <div class="col-md-8 panel">
                <div id="gif-panel"></div>
            </div>
        </div>
    </div>
</body>

</html>
